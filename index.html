<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Windows 10 Calculator</title>
		<link rel="stylesheet" href="build/styles.css" />
		<script src="build/bundle.js" defer></script>
	</head>
	<body>
		<section class="app">
			<div class="input-area">
				<div class="input-container">
					<div class="input-top"></div>
					<div class="input-result">0</div>
				</div>
			</div>
			<div class="buttons">
				<button class="button operator">x&#178</button>
				<button class="button operator">CE</button>
				<button class="button operator">C</button>
				<button class="button operator">Delete</button>

				<button class="button parenthesis">(</button>
				<button class="button parenthesis">)</button>
				<button class="button operator">&#8730</button>
				<button class="button operator">/</button>

				<button class="button number">7</button>
				<button class="button number">8</button>
				<button class="button number">9</button>
				<button class="button operator">*</button>

				<button class="button number">4</button>
				<button class="button number">5</button>
				<button class="button number">6</button>
				<button class="button operator">-</button>

				<button class="button number">1</button>
				<button class="button number">2</button>
				<button class="button number">3</button>
				<button class="button operator">+</button>

				<button class="button operator reset">+/-</button>
				<button class="button number">0</button>
				<button class="button operator reset">.</button>
				<button class="button operator">=</button>
			</div>
		</section>
	</body>
</html>
